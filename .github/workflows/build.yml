name: Build and Release

on:
    workflow_dispatch:
      inputs:
        logLevel:
          description: 'Log level'     
          required: true
          default: 'warning'
        tags:
          description: 'Test scenario tags'  
    push:
        branches: ['dev']

jobs:
    build:
        runs-on: windows-latest
        
        steps:
            - uses: actions/checkout@v4.1.1
              with:
                  ref: 'dev'

            - name: Setup Python
              uses: actions/setup-python@v4.7.1
              with:
                python-version: '3.11'

            - name: Build exe
              run: |
                pip install -U nuitka
                pip install -r requirements.txt
                nuitka --windows-disable-console --standalone --enable-plugins=pyside6 --assume-yes-for-downloads --main=src\main.py --main=src\modules\Update\update.py --output-dir=output
                nuitka --windows-disable-console --standalone --enable-plugins=pyside6 --assume-yes-for-downloads src\main.py
                nuitka --windows-disable-console --standalone --enable-plugins=pyside6 --assume-yes-for-downloads src\modules\Update\update.py
                rm output\main.dist\main.exe
                cp main.dist\main.exe output\main.dist
                cp update.dist\update.exe output\main.dist

            - name: Upload Artifact
              uses: actions/upload-artifact@v3
              with:
                name: build
                path: |
                    output\main.dist\