name: Build

on:
    workflow_dispatch:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: windows-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: Setup Python
              uses: actions/setup-python@v4.7.1
              with:
                python-version: '3.10'
            
            - name: Setup Pyinstaller
              run: |
                pip install pyinstaller
            
            - name: Build exe
              run: |
                pyinstaller -F --onefile --windowed main.py update.py
                ls
                pwd